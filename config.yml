    title: Tukang Ketik Jurnal
    subtitle: "For tech purposes only"
    imageUrl: "/card.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
