languageCode: en-us
title: Tukang Ketik Jurnal
theme: "PaperMod"

googleAnalytics: UA-199311806-1

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Tukang Ketik Jurnal
